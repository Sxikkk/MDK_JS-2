<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="questions">
            <div class="question">
                <h2>1 - Сколько дней в неделе?</h2>
                <h3>Ответы:</h3>
                <div class="inputs">
                    <label><input type="radio" value="right" name="fi-q" class="0"> 7</label>
                    <label><input type="radio" value="wrong" name="fi-q" class="0"> 6</label>
                    <label><input type="radio" value="wrong" name="fi-q" class="0"> 52</label>
                </div>
            </div>
            <div class="question">
                <h2>2 - В каком году началась чума</h2>
                <h3>Ответы:</h3>
                <div class="inputs">
                    <label><input type="radio" value="wrong" name="s-q" class="1"> 550</label>
                    <label><input type="radio" value="wrong" name="s-q" class="1"> 473</label>
                    <label><input type="radio" value="right" name="s-q" class="1"> 551</label>
                </div>
            </div>
            <div class="question">
                <h2>3 - Сколько лет Казахстану?</h2>
                <h3>Ответы:</h3>
                <div class="inputs">
                    <label><input type="radio" value="wrong" name="t-q" class="2"> 23</label>
                    <label><input type="radio" value="right" name="t-q" class="2"> 25</label>
                    <label><input type="radio" value="wrong" name="t-q" class="2"> 39</label>
                </div>
            </div>
            <div class="question">
                <h2>4 - В каком кабинете сидит Зернова Е.А?</h2>
                <h3>Ответы:</h3>
                <div class="inputs">
                    <label><input type="radio" value="right" name="fo-q" class="3"> 402</label>
                    <label><input type="radio" value="wrong" name="fo-q" class="3"> 403</label>
                    <label><input type="radio" value="wrong" name="fo-q" class="3"> 405</label>
                </div>
            </div>
            <div class="question">
                <h2>5 - В какой комнате я живу?</h2>
                <h3>Ответы:</h3>
                <div class="inputs">
                    <label><input type="radio" value="right" name="fv-q" class="4"> 307</label>
                    <label><input type="radio" value="wrong" name="fv-q" class="4"> 405</label>
                    <label><input type="radio" value="wrong" name="fv-q" class="4"> 528</label>
                </div>
            </div>
        </div>
        <button type="submit" class="submit">Проверить</button>
        <h1 class="score">Баллов: </h1>
    </div>
</body>
</html>
